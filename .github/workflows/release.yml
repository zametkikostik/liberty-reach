name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'
  RUST_VERSION: '1.75'

jobs:
  # Create GitHub release
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  # Build and release mobile apps
  build-mobile:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        working-directory: apps/mobile
        run: npm ci
      
      - name: Build Android APK
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/keystore.jks
          npm run android:release
      
      - name: Build iOS Archive
        working-directory: apps/mobile
        run: npm run ios:archive
      
      - name: Upload Android APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          asset_name: liberty-reach-android-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive

  # Build and release desktop apps
  build-desktop:
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Install dependencies
        working-directory: apps/desktop
        run: npm ci
      
      - name: Build desktop app
        working-directory: apps/desktop
        run: npm run build
      
      - name: Upload Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          asset_name: liberty-reach-linux-${{ github.ref_name }}.AppImage
          asset_content_type: application/x-executable
      
      - name: Upload macOS DMG
        if: matrix.os == 'macos-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg
          asset_name: liberty-reach-macos-${{ github.ref_name }}.dmg
          asset_content_type: application/x-apple-diskimage
      
      - name: Upload Windows MSI
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: apps/desktop/src-tauri/target/release/bundle/msi/*.msi
          asset_name: liberty-reach-windows-${{ github.ref_name }}.msi
          asset_content_type: application/x-msi

  # Publish npm packages
  publish-npm:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Publish @liberty-reach/crypto
        working-directory: packages/crypto
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish @liberty-reach/p2p
        working-directory: packages/p2p
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish @liberty-reach/protocol
        working-directory: packages/protocol
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish @liberty-reach/ui
        working-directory: packages/ui
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
