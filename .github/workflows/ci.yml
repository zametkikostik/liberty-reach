name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  RUST_VERSION: '1.75'
  GO_VERSION: '1.21'

jobs:
  # TypeScript/JavaScript packages
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run type checker
        run: npm run typecheck
      
      - name: Run tests
        run: npm run test
      
      - name: Run build
        run: npm run build

  # Crypto package tests with coverage
  crypto-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: packages/crypto
        run: npm ci
      
      - name: Run crypto tests with coverage
        working-directory: packages/crypto
        run: npm run test:coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: packages/crypto/coverage/lcov.info
          flags: crypto

  # Rust server tests
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run clippy
        working-directory: server/api
        run: cargo clippy -- -D warnings
      
      - name: Run rustfmt
        working-directory: server/api
        run: cargo fmt --check
      
      - name: Run tests
        working-directory: server/api
        run: cargo test

  # Go signaling server tests
  go-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      
      - name: Run tests
        working-directory: server/signaling
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: server/signaling/coverage.out
          flags: signaling

  # Security audit
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Install audit tools
        run: |
          npm install -g npm-audit
          cargo install cargo-audit
      
      - name: Run npm audit
        run: npm audit --audit-level=high
      
      - name: Run cargo audit
        working-directory: server/api
        run: cargo audit

  # Build Docker images
  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test, rust-tests, go-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push signaling server
        uses: docker/build-push-action@v5
        with:
          context: server/signaling
          push: true
          tags: libertyreach/signaling:latest,libertyreach/signaling:${{ github.sha }}
          cache-from: type=registry,ref=libertyreach/signaling:buildcache
          cache-to: type=registry,ref=libertyreach/signaling:buildcache,mode=max
      
      - name: Build and push API server
        uses: docker/build-push-action@v5
        with:
          context: server/api
          push: true
          tags: libertyreach/api:latest,libertyreach/api:${{ github.sha }}
          cache-from: type=registry,ref=libertyreach/api:buildcache
          cache-to: type=registry,ref=libertyreach/api:buildcache,mode=max

  # Deploy to staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add deployment commands here (kubectl, helm, etc.)
