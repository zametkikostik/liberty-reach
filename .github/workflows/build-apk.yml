name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Build APK
        working-directory: apps/mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: liberty-reach-debug
          path: apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
      
      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          name: Liberty Reach v1.0.0
          body: |
            ## Liberty Reach v1.0.0
            
            Post-Quantum Secure Messenger
            
            ### Features
            - Post-Quantum Cryptography (Kyber-1024, Dilithium5)
            - VoIP Telephony
            - Video Calls
            - P2P CDN
            - Push-to-Talk
            - Federation
            
            ### Installation
            1. Download APK
            2. Enable "Install from Unknown Sources"
            3. Install and enjoy!
          files: |
            apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
