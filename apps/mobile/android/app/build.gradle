plugins {
    id 'com.android.application'
}

android {
    namespace 'io.libertyreach.app'
    compileSdk 34

    defaultConfig {
        applicationId "io.libertyreach.app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
