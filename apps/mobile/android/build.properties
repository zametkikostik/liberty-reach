# Android Build Configuration for Liberty Reach
# This file is used for building APK

# App Configuration
APP_NAME=Liberty Reach
APP_ID=io.libertyreach.app
APP_VERSION=1.0.0
APP_VERSION_CODE=1

# Signing Configuration (generate your own keystore!)
# DO NOT commit keystore information to git
RELEASE_STORE_FILE=../keystore/liberty-reach-release.keystore
RELEASE_STORE_PASSWORD=your-keystore-password
RELEASE_KEY_ALIAS=liberty-reach
RELEASE_KEY_PASSWORD=your-key-password

# Build Configuration
MIN_SDK_VERSION=24
TARGET_SDK_VERSION=34
COMPILE_SDK_VERSION=34

# Feature Flags
ENABLE_VOIP=true
ENABLE_VIDEO=true
ENABLE_P2P=true

# API Endpoints (production)
SIGNALING_URL=wss://signal.libertyreach.io
API_URL=https://api.libertyreach.io

# Firebase (add your own config)
FIREBASE_ENABLED=false

# ProGuard/R8
ENABLE_PROGUARD=true
PROGUARD_RULES=proguard-rules.pro

# Permissions
PERMISSION_CAMERA=true
PERMISSION_MICROPHONE=true
PERMISSION_STORAGE=true
PERMISSION_LOCATION=false
PERMISSION_CONTACTS=true
PERMISSION_PHONE=false
