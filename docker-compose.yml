version: '3.8'

services:
  # Signaling Server
  signaling:
    build:
      context: ./server/signaling
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    networks:
      - liberty-reach
    restart: unless-stopped

  # API Server (Rust)
  api:
    build:
      context: ./server/api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/liberty_reach
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - liberty-reach
    restart: unless-stopped

  # TURN/STUN Server (coturn)
  coturn:
    image: coturn/coturn:latest
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
      - "60000-60128:60000-60128/udp"
    environment:
      - TURN_USERNAME=liberty_reach
      - TURN_PASSWORD=${TURN_PASSWORD:-change-me}
      - REALM=libertyreach.io
    command:
      - -n
      - --log-file=stdout
      - --listening-port=3478
      - --tls-listening-port=5349
      - --min-port=60000
      - --max-port=60128
      - --realm=libertyreach.io
      - --user=${TURN_USERNAME:-liberty_reach}:${TURN_PASSWORD:-change-me}
      - --lt-cred-mech
    networks:
      - liberty-reach
    restart: unless-stopped

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/api/migrations:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=liberty_reach
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-me}
    networks:
      - liberty-reach
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - liberty-reach
    restart: unless-stopped

  # NATS (Message Queue)
  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
    networks:
      - liberty-reach
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - liberty-reach
    restart: unless-stopped

  # Grafana (Dashboard)
  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    depends_on:
      - prometheus
    networks:
      - liberty-reach
    restart: unless-stopped

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - signaling
      - api
    networks:
      - liberty-reach
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  liberty-reach:
    driver: bridge
